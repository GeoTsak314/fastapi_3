site_name: FastAPI Export Example (AUEB DMST)
site_url: https://GeoTsak314.github.io/fastapi_test/
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
repo_url: https://github.com/GeoTsak314/fastapi_test
repo_name: GeoTsak314/fastapi_test
docs_dir: docs
nav:
  - Home: index.md
  - Usage:
      - Export API: usage/export.md
plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - import sys
            - sys.path.append(".")
          options:
            show_source: true
